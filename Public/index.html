<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File</title>
</head>
<body>
    <h1>Updated logs</h1>
    <div id="logs"></div>
    <script src="/socket.io/socket.io.js"></script>
<script>

    const socket = io();
    const logdiv=document.getElementById('logs');

    socket.on('logs',(log)=>{
     logdiv.innerHTML=logs.join('<br>');
    });
     
     socket.on('update',(newlog)=>{

        logdiv.innerHTML+= '<br>'+ newlog.join('<br>');
     });
    


</script>
    

</body>
</html>
